<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <title> Buy Ticket Form </title>

</head>
<body>
    <div class="container">
        <h2> Buy Ticket Form </h2>
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" placeholder=" First Name " class="firstName">
                <div id="nameMessage"></div>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder=" Last Name " class="lastName">
                <div id="lastNameMessage"></div>
            </div>
        </div>
    
        <div class="input-group">
            <div class="input-wrapper">
                <input type="email" placeholder=" Email " class="email">
                <div id="EmailMessage"></div>
            </div>
            <div class="input-wrapper">
                <input type="tel" placeholder=" Phone Number" class="phone">
                <div id="message"></div>
            </div>
        </div>
        <div class="input-group">
            <select id="country" onchange="updateCities()">
                <option value=""> Choose Country </option>
                <option value="iran">Iran</option>
                <option value="usa">USA</option>
                <option value="france">France</option>
            </select>
            <select id="city">
                <option value=""> Choose City </option>
            </select>
        </div>
        <button id="btn"> Buy Ticket </button>
        <p id="errorMessage" class="error-message">"Oops!Please select a country and city."</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
